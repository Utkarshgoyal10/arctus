<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arctus Aerospace</title>
    <link rel="stylesheet" href="style.css"> <!-- optional CSS link -->
  </head>
  <body class="vsc-initialized">
    <div class="container flex">
      <img class="logo" src="images/logo.webp" alt="Arctus Aerospace Logo">
      
      <div class="text">Unmanned Fighter Jets</div>

      <img class="flag" src="images/flag-of-india.webp" alt="Flag of India">

      <div class="text">
        "Made in India"
        <br>
        Contact: 
        <a href="mailto:hello@arctus.space">hello@arctus.space</a>
      </div>

      <div class="text-backed-by">Backed By</div>

      <div class="backers flex">
        <img class="backer-image" src="images/gradcapital.webp" alt="gradCapital">
        <img class="backer-image" src="images/emergent-ventures-india.webp" alt="Emergent Ventures India">
      </div>
    </div>

</html>
